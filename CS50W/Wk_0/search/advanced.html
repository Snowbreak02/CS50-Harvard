<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel = "stylesheet" href="styles.css">
        <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul  class = "navbar">
                <li class = "navbar-item"><a href = "index.html">Google</a></li>
            </ul>
        </div>
        <p class="h1-adv">Advanced Search</p>
        <div class = "line"></div>
        <div class="div-adv">
            <p class="h2-adv">Find pages with...</p>
            <form action="https://google.com/search">
                <div class = "row-input">
                    <div class="left">
                        <p class="p-adv">all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
                <div class = "row-input">
                    <div class="left">
                        <p class="p-adv">this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>
                <div class = "row-input">
                    <div class="left">
                        <p class="p-adv">any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>
                <div class = "row-input">
                    <div class="left">
                        <p class="p-adv">none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>
                <div class = "btn-div">
                    <input type="submit" value="Advanced Search" class="adv-btn">
                </div>
            </form>
        </div>
    </body>
</html>
